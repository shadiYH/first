<html>
    <head>
        <body>
            <table>
                <tr>
                    <td>Marks</td>
                    <td><input type="text" id="Marks" oninput="change()"></td>
                </tr>
                <tr>
                    <td>Grade:</td>
                    <td id="grade"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type ="button" value ="Calculate Grade" onclick ="Calculategrade()"
                    onclick="Calculategrade()" onMouseOver="onMouseOver()" onMouseOut="onMouseOut()"></td>
                </tr>
            </table>
            <script>
                function Calculategrade(){
                    var Marks=document.getElementById("Marks").value;
                    if( Marks>=90){
                        document.getElementById("grade").innerHTML="A";
                    }else if(Marks>=80){
                        document.getElementById("grade").innerHTML="B";
                    }else{
                        document.getElementById("grade").innerHTML="F";
                    }
                }
                function onMouseOver(){
                    document.getElementById("grade").innerHTML="mouse is on the button";
                }
                function onMouseOut(){
                    document.getElementById("grade").innerHTML="";
                }
                function change(){
                    var Marks = document.getElementById("Marks").value;
                    document.getElementById("grade").innerHTML="Marks"
                }
            </script>
          </body>
    </head>
</html>
